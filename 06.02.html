<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>
<body>
    <h1>Lógica de programação Javascript</h1>

    <div id="output"></div>

    <script>
        var dias = new Array('domingo','segunda','terça','quarta','quinta','sexta','sabado');

        var hoje = new Date();
        var diaSemana = hoje.getDay(); //retorna o dia da semana

        alert('Bem vindo, hoje é ' + dias[diaSemana]);
    </script>
</body>
</html>
