<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>
<body>
    <h1>Lógica de programação Javascript</h1>


    <script>
        //ano bissexto
        var ano = 1004;

        while (ano <= 2017){

            if( !(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + '<br>');
            }   else {
                document.write(ano + 'Não é bissexto <br>')
            }

            ano += 4;
        }

    </script>
</body>
</html>
