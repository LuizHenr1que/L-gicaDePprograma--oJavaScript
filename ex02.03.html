<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>
<body>
    <h1>Lógica de programação Javascript</h1>


    <script>
       //pedir para o usuario digitar um numero 
       //converta em numero inteiro
       var n1 = prompt("Digite um numero: ");
       n1 = parseInt(n1);
       var n2 = prompt("Digite mais um numero: ");
       n2 = parseInt(n2);

       var resultado = n1 / n2;

       //Mostar num alert o seguinte texto
       //o resto da divisão de (n1) por (n2) é (resultado);
       alert("o resto da divisão de " + n1 + " por " + n2 + " é " + (n1 % n2) );

       /*
       mostrar um alert o seguinte texto o numero (n1) elevado a (n2)
        é : (resutlado)
       */

       alert("o número " + n1 + " elevado a " + n2 + " é " + n1 ** n2 );
    </script>
</body>
</html>
