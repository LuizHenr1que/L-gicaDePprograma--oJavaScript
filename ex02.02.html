<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação Javascript</title>
</head>
<body>
    <h1>Lógica de programação Javascript</h1>


    <script>
        var numero = prompt("Digite um numero: ");
        var outroNumero = prompt("Digite mais um numero: ");

        var soma = parseInt(numero) + parseInt(outroNumero);

        alert("a multiplicação é: " + soma);

    </script>
</body>
</html>
